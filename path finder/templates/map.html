<!DOCTYPE html>
<html>
<head>
    <title>Route Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            display: none;
            width: 100%;
            height: 600px;
            border: none;
        }

        a {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <iframe src="{{ url_for('static', filename=map_path) }}" onload="this.style.display='block'; document.querySelector('.loader').style.display='none';"></iframe>
    <a href="/">New Search</a>

    <script>
    </script>
</body>
</html>
